<div class="container">
    <h1>Wolfram Alpha Search</h1>
    <form (ngSubmit)="search()">
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search...">
      <button type="submit">Search</button>
    </form>
    <div *ngIf="results">
      <h2>Results:</h2>
      <ul>
        <li *ngFor="let result of results">{{ result }}</li>
      </ul>
    </div>
  </div>
