<div class="carbon-footprint-calculator-container">
    <h2>Carbon Footprint Calculator</h2>
    <form>
      <label>Energy Consumption (kWh):</label>
      <input type="number" [(ngModel)]="energyConsumption" required>
      <br>
      <label>Transportation Habits:</label>
      <select [(ngModel)]="transportationHabits" required>
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="bike">Bike</option>
        <option value="walk">Walk</option>
      </select>
      <br>
      <label>Waste Generation (kg):</label>
      <input type="number" [(ngModel)]="wasteGeneration" required>
      <br>
      <button type="submit" (click)="calculateCarbonFootprint()">Calculate Carbon Footprint</button>
    </form>
    <div *ngIf="carbonFootprintData">
      <h3>Your Carbon Footprint:</h3>
      <p>CO2 Emissions: {{ carbonFootprintData.co2Emissions }} kg</p>
      <p>Equivalent Trees: {{ carbonFootprintData.equivalentTrees }} trees</p>
      <p>Equivalent Flights: {{ carbonFootprintData.equivalentFlights }} flights</p>
    </div>
  </div>
