<div class="challenges-container">
    <h2>Challenges</h2>
    <ul>
      <li *ngFor="let challenge of challengesData">
        <button (click)="startChallenge(challenge)">Start {{ challenge.name }}</button>
      </li>
    </ul>
    <div class="current-challenge">
      <h3>Current Challenge: {{ currentChallenge.name }}</h3>
      <p>{{ currentChallenge.description }}</p>
      <button (click)="completeChallenge()">Complete Challenge</button>
    </div>
  </div>
